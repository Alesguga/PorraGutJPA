<!doctype html>
<html lang="en">

<head>
    <title>PorrasGut</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container shadow">


        <header class="bg-primary text-white py-2">
            <div class="row align-items-center">
                <div class="col">
                    <img src="img/logoliga.png" alt="" class="img-fluid">
                </div>
                <div class="col">
                    <button class="btn btn-success">Login</button>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col text-end">
                            <h2>Welcome Paco</h2>
                        </div>
                        <div class="col">
                            <button class="btn btn-danger">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="row justify-content-center my-4">
                <div class="col-md-6">
                    <form action="Controller?op=vajornada" method="post">
                        <div>
                            <select class="form-select form-select-lg" name="jornada" id=""
                                onchange="this.form.submit()">
                                <option disabled selected>Seleccione jornada</option>
                                <option value="">New Delhi</option>
                                <option value="">Istanbul</option>
                                <option value="">Jakarta</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <section class="px-5 pb-5">
                <img src="img/fotoliga.jpg" alt="" class="img-fluid w-100">
            </section>
            <section>
                <div class="row border-secondary border-bottom align-items-center mb-5 mx-5">
                    <div class="col text-end">
                        <img src="img/real-sociedad.png" alt="" width="100" class="img-fluid">
                    </div>
                    <div class="col text-end">
                        <h3>Real Sociedad</h3>
                    </div>
                    <div class="col text-center">
                        <h2>2-4</h2>
                    </div>
                    <div class="col text-start">
                        <h3>Real Sociedad</h3>
                    </div>
                    <div class="col"><img src="img/real-sociedad.png" alt="" width="100" class="img-fluid"></div>
                </div>
            </section>

        </main>
        <footer>
            <div class="table-responsive">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th scope="col">Column 1</th>
                            <th scope="col">Column 2</th>
                            <th scope="col">Column 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="">
                            <td scope="row">R1C1</td>
                            <td>R1C2</td>
                            <td>R1C3</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </footer>
        <!-- Modal trigger button -->
        <a type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
            Launch
        </a>

        <!-- Modal Body -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Login & Register
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="Controller?op=login" method="post">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="" class="form-label">Usuario</label>
                                <input type="text" class="form-control" name="user" id="" aria-describedby="helpId"
                                    placeholder="" />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Password</label>
                                <input type="password" class="form-control" name="pass" id="" placeholder="" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">
                                Login & Register
                            </button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>



    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
